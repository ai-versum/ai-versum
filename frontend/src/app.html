<!doctype html>
<html data-theme="cupcake" lang="en">
<head>
	<title>AI Versum</title>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!--		START SMUI-->
	<link rel="stylesheet" href="/smui.css" media="(prefers-color-scheme: light)" />
	<link
		rel="stylesheet"
		href="/smui-dark.css"
		media="screen and (prefers-color-scheme: dark)"
	/>
	<!--		END SMUI-->
	<!-- Hint where we get fonts from. -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

	<!-- Roboto, and Roboto Mono fonts -->
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet"
	/>
	<link
		href="https://fonts.googleapis.com/css2?family=Material+Icons&display=swap"
		rel="stylesheet"
	/>
	%sveltekit.head%
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			const theme = localStorage.getItem("theme") || "cupcake";
			document.documentElement.setAttribute("data-theme", theme);
		});
	</script>
</head>
<style>
    :root {
        --primary-color: #4A90E2;
        --text-color: #333;
        --background-color: #f5f5f5;
        --button-bg-color: #4A90E2;
        --button-bg-color-darker: #005EAA;
        --button-text-color: #fff;
        --error-color: #D32F2F;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-color);
        margin: 0;
    }
</style>
<body data-sveltekit-preload-data="hover">
<div style="display: contents">%sveltekit.body%</div>
</body>
</html>
